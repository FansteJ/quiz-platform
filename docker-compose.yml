version: '3.8'

services:
  # PostgreSQL baza
  postgres:
    image: postgres:15-alpine
    container_name: quiz_postgres
    environment:
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_pass
      POSTGRES_DB: quiz_users_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quiz_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: quiz_server
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://quiz_user:quiz_pass@postgres:5432/quiz_users_db
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz_network

volumes:
  postgres_data:

networks:
  quiz_network:
    driver: bridge